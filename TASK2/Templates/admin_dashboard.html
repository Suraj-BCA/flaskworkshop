<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
        }

        h3 {
            font-size: 1.8rem;
            color: #444;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #f6f6f7;
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        form {
            display: grid;
            grid-gap: 20px;
            margin-top: 20px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #05111f;
        }

        /* Toolbar */
        .toolbar {
            margin-top: 40px;
            text-align: center;
        }

        .toolbar a {
            padding: 12px 25px;
            background-color: #dc3545;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .toolbar a:hover {
            background-color: #c82333;
        }
        .nav{
            display: flex;
            justify-content: center;
        }
        .btn{
            margin-left: 30px;
        }

        
        
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Dashboard</h2>

        <div class="nav">
             
             <button class="btn"><a href="{{ url_for('users') }}">View Users</a></button>
        

        <button class="btn
        "><a href="{{ url_for('tasks') }}">View Tasks</a></div></button>
        

        <h3>Assign Task</h3>
        <form action="{{ url_for('assign_task') }}" method="POST">
            <input type="text" name="task_name" placeholder="Task Name" required>
            <textarea name="description" placeholder="Task Description" required></textarea>
            <input type="text" name="priority" placeholder="Priority (e.g., High, Medium, Low)" required>
            <select name="user_id" required>
                <option value="" disabled selected>Select User</option>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <button type="submit">Assign Task</button>
        </form>

        <div class="toolbar">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>

</html>
