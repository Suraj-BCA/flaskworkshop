<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="toolbar">
        <a href="{{url_for('admin_dashboard')}}"> View Users</a>
        <a href="{{url_for('logout')}}"> Logout</a>
        </div>
        <h3>Users</h3>
        <ul>{%for user in users %}
            <li>{{user.username}} - {{user.email}}</li>

        </ul>
        <h3>Tasks</h3>
        <ul>
            {% for task in tasks %}
            <li>
                <strong>{{task.name}}</strong> - {{task.description}} - {{task.priority}} -Status :{{task.status}}
            </li>
            {% else %}
            <li>No Task Assigned</li>
            {%endfor%}
        </ul>
        <h3>Assign Task</h3>
        <form action="{{url_for('assign_task')}}" method="POST">
            <input type="text " name="task_name" placeholder="task name" required>
            <textarea name="description" placeholder="task description" required></textarea>
            <input type="text " name="priority" placeholder="priority" required>
            <select name="user_id" id="" required>
                <option value="" disabled selected>Select User</option>
                {% for user in users %}
                <option value="{{user.id}}">{{user.username}}</option>
                {%endfor%}
            </select>
            <button type="submit">Assigned Task</button>
        </form>
        
    </div>

</body>

</html>
