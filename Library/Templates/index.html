<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY MANAGEMENT SYSTEM</title>
    <style>
        h2{
            text-align: center;
            padding-top: 40px;
            padding-bottom: 50px;
        }

        form {
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            margin-left: 520px;
            margin-right: 50px;
        }

    </style>
</head>
<body>
    <h2>LIBRARY MANAGEMENT SYSTEM</h2>
    <form action="/", method="post">

        <label for="Book" >Enter Book Name :  </label>
        <input type="text" id="Book" name="Book" placeholder="Book" ><br><br>

        <label for="Author" >Enter Author :  </label>
        <input type="text" id="Author" name="Author" placeholder="Enter Author Name" ><br><br>

        <label for="dept" >Department :  </label>
        <input type="text" id="dept" name="dept" placeholder="Enter Department Name" ><br><br>

        <label for="price" >Price :  </label>
        <input type="text" id="price" name="price" placeholder="Enter Price" >
        <br><br>

        <div class="button-group">
            <input type="submit" name="action" value="add">
            <input type="submit" name="action" value="delete">
            <input type="submit" name="action" value="list">
        </div>


    </form>

    <div class="message">
        <h2>Message : </h2>
        {{message|safe}}
    </div>
    
</body>
</html>
